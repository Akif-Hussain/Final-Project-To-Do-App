    <div class="col-md-6 ">
        <form class="Form" id="myForm">
            <!-- The form below is for the user to input new tasks todo with a choice of varying status. Name, Description, AssignedTo, DueDate, Status) -->
            <div class="col margin-bottom5" style="margin-top: 1rem;">
                <div class="form-group">
                    <label for="task-name">Name of task:</label>
                    <input type="text" class="form-control" id="userTaskName">
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <input type="text" class="form-control" id="userDescription">
                </div>
                <div class="form-group">
                    <label for="task-assign">Assign:</label>
                    <input type="text" class="form-control" id="userAssignedTo">
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date:</label>
                    <input type="date" class="form-control" id="userDueDate">
                </div>
           
            <!--The dropdown choices are below--> 
            <!-- <div class="row-lg-1"> -->
                <div class="form-group">
                <label for ="dropdown-select">Status:</label>
                <select name="status" id="selectD" class="form-control">
                    <option value="">Choose...</option>
                    <option value="TODO">TODO</option>
                    <option value="IN PROGRESS">IN PROGRESS</option>
                    <option value="REVIEW">REVIEW</option>
                    <option value="DONE">DONE</option>
                </select>
            </div>
                <!-- </div> -->
                <div class="form-group">
                <button type="button" class="btn btn-primary margin-bottom5" id="addTask" btn-purpose="submit-card">Submit</button>
            </div>
            </div>
        </div>
